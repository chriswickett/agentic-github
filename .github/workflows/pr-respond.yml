name: PR Respond

on:
  workflow_call:
    secrets:
      ANTHROPIC_API_KEY:
        required: true
      SKILLS_REPO_PAT:
        required: true

jobs:
  pr-respond:
    if: github.event.review.state == 'changes_requested' || github.event.review.state == 'approved'
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Clone skills repo
        run: |
          git clone https://x-access-token:${{ secrets.SKILLS_REPO_PAT }}@github.com/chriswickett/agentic.git /tmp/skills
        env:
          SKILLS_REPO_PAT: ${{ secrets.SKILLS_REPO_PAT }}

      - name: Install Claude CLI
        run: npm install -g @anthropic-ai/claude-code

      - name: Run pr-respond
        run: |
          claude -p "Read /tmp/skills/skills/pr-respond/SKILL.md and follow its instructions. The review state is: $REVIEW_STATE. The review body is: $REVIEW_BODY. The PR number is: $PR_NUMBER."
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GH_TOKEN: ${{ github.token }}
          REVIEW_STATE: ${{ github.event.review.state }}
          REVIEW_BODY: ${{ github.event.review.body }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
