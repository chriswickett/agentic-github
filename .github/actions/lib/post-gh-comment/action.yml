name: Post GitHub Comment
description: Posts comment from /tmp/gh_comment.txt to issue or PR

inputs:
  issue-number:
    description: 'Issue or PR number to comment on'
    required: true
  repository:
    description: 'Repository in owner/repo format'
    required: true
  github-token:
    description: 'GitHub token for API access'
    required: true

runs:
  using: composite
  steps:
    - name: Validate output file
      shell: bash
      run: |
        if [[ ! -f /tmp/gh_comment.txt ]]; then
          echo "::error::Claude did not produce /tmp/gh_comment.txt"
          exit 1
        fi

    - name: Post comment
      shell: bash
      env:
        GH_TOKEN: ${{ inputs.github-token }}
      run: |
        gh issue comment "${{ inputs.issue-number }}" --repo "${{ inputs.repository }}" --body "$(cat /tmp/gh_comment.txt)"
